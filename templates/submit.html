<!DOCTYPE html>
<html>
<head>
  <title>Submit a Database - DatabaseGrade</title>
</head>
<body>
  <h2>Submit a New Database</h2>
  <form method="POST">
    <input name="name" placeholder="Database name" required><br>
    <input name="url" placeholder="URL" required><br>
    <input name="grade" placeholder="Grade (A-F)" required><br>
    <input name="tracker_score" type="number" step="0.1" placeholder="Tracker score"><br>
    <input name="accessibility_score" type="number" step="0.1" placeholder="Accessibility score"><br>
    <input name="open_format_score" type="number" step="0.1" placeholder="Open format score"><br>
    <textarea name="notes" placeholder="Additional notes"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
